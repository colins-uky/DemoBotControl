<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="edaymobile.css">


</head>

<body>
<div align="center">
<div id="container">
	<div id="top">
	<img src="../Images/KATS.png" alt="KATS Logo" style="float:center-left;width:20vw;height:20vw;">
	<img src="../Images/NASAKY.png" alt="NASA KY Logo" style="float:center-right;height:20vw;">
	<p></p>
	
	<div class="dropdown">
		<select class = "SelSty" id="motorSelect" onchange="val()">
			<option value="1">Motor 1</option>
			<option value="2" selectedIndex ="2">Motor 2</option>
			<option value="3">Motor 3</option>
			<option value="4">Motor 4</option>
		</select>
	</div>


	</div>

	<div id="car-container">
		<img id="car-icon" src="../Images/car-icon-motor1.png" alt="Car Icon">
	</div>

	<div id="middle">
	<button id="cbutton" class="button" type="button" onclick="connect()">Connect</button>


	<button id="forward" class="controller-button" type="button" onmousedown="forward();updateMsg();styleButton(this);" onmouseup="stop();updateMsg();removeStyleButton(this);" ontouchstart="forward();updateMsg();" ontouchend="stop();updateMsg();" >
		<div class="arrow no-long-touch"> &#8593; </div>
	</button>

	<button id="reverse" class="controller-button" type="button" onmousedown="reverse();updateMsg();styleButton(this);" onmouseup="stop();updateMsg();removeStyleButton(this);" ontouchstart="reverse();updateMsg();" ontouchend="stop();updateMsg();">
		<div class="arrow no-long-touch"> &#8595; </div>
	</button>
	</div>






	<div id="bottom">
	<p>Kentucky AstroRobotic</p> 
	<p>Terrain Systems</p>
	<p>E-Day 2019</p>
	</div>
</div>
</div>

<script src="edaymobile.js"></script>
</body>
</html>
